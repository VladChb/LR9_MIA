[build]
builder = "NIXPACKS"

[build.commands]
install = "curl -fsSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 8.0 && export PATH=$HOME/.dotnet:$PATH"
build = "export PATH=$HOME/.dotnet:$PATH && dotnet publish BookHub.csproj -c Release -o out"

[deploy]
startCommand = "export PATH=$HOME/.dotnet:$PATH && cd out && dotnet BookHub.dll"